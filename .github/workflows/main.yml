# This is a basic workflow to help you get started with Actions

name: CD

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-20.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Build executable
        run: |
          sudo apt update
          sudo apt install -y mingw-w64 g++
          cd $GITHUB_WORKSPACE
          mkdir build
          cd build
          x86_64-w64-mingw32-g++ -o freezer-win.exe ../freezer.cpp
          g++ -o freezer-linux ../freezer.cpp
          cd $GITHUB_WORKSPACE
        
      - name: Add & Commit
        uses: EndBug/add-and-commit@v4.4.0
        with:
          # The name of the user that will be displayed as the author of the commit
          author_name: actions
          # The directory where your repository is located. You should use actions/checkout first to set it up
          cwd: $GITHUB_WORKSPACE
          # The message for the commit
          message: push-triggered rebuild
          # Name of the branch to use, if different from the one that triggered the workflow
          ref: master
